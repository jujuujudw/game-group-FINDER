<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Group Game Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #groupIdInput {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #4b9bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #gamesContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 40px;
    }
    .gameCard {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      max-width: 600px;
      width: 100%;
    }
    .gameCard img {
      margin-top: 10px;
      border-radius: 8px;
    }
    .gameCard h2 {
      color: #4b9bff;
    }
    .gameCard a {
      color: #7a5cff;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Roblox Group Game Viewer</h1>
  <input type="text" id="groupIdInput" placeholder="Enter Group ID" />
  <button onclick="fetchGames()">Fetch Games</button>
  <div id="gamesContainer">No games found for this group.</div>

  <script>
    async function fetchGames() {
      const groupId = document.getElementById('groupIdInput').value.trim();
      const container = document.getElementById('gamesContainer');
      container.innerHTML = 'Loading...';

      try {
        const response = await fetch(`https://mskswokcev.devrahsanko.workers.dev/?groupId=${groupId}`);
        if (!response.ok) throw new Error('Failed to fetch game data');

        const data = await response.json();
        const games = data.games || [];

        if (games.length === 0) {
          container.innerHTML = 'No games found for this group.';
          return;
        }

        container.innerHTML = '';

        games.forEach(async (game) => {
          const { name, description, id: universeId } = game;

          // üîÅ Fallback to get rootPlaceId
          let rootPlaceId = null;
          try {
            const infoRes = await fetch(`https://games.roblox.com/v1/games?universeIds=${universeId}`);
            const infoData = await infoRes.json();
            rootPlaceId = infoData.data?.[0]?.rootPlaceId;
          } catch (err) {
            console.warn('Failed to fetch rootPlaceId for game:', name);
          }

          if (!rootPlaceId) {
            console.warn('Missing rootPlaceId for game:', name);
            return;
          }

          // üñº Get icon
          let iconUrl = '';
          try {
            const iconRes = await fetch(`https://thumbnails.roblox.com/v1/games/icons?universeIds=${universeId}&size=256x256&format=Png&isCircular=false`);
            const iconData = await iconRes.json();
            iconUrl = iconData.data?.[0]?.imageUrl || '';
          } catch (err) {
            console.warn('Icon fetch failed:', err);
          }

          // üéû Get place thumbnail
          let placeThumbUrl = '';
          try {
            const placeThumbRes = await fetch(`https://thumbnails.roblox.com/v1/places/thumbnails?placeIds=${rootPlaceId}&size=480x270&format=Png`);
            const placeThumbData = await placeThumbRes.json();
            placeThumbUrl = placeThumbData.data?.[0]?.imageUrl || '';
          } catch (err) {
            console.warn('Place thumbnail fetch failed:', err);
          }

          // ‚úÖ Build card
          const card = document.createElement('div');
          card.className = 'gameCard';
          card.innerHTML = `
            <h2>${name}</h2>
            ${iconUrl ? `<img src="${iconUrl}" alt="Game Icon" style="width: 128px; height: 128px;">` : ''}
            ${placeThumbUrl ? `<img src="${placeThumbUrl}" alt="Game Thumbnail" style="width: 100%; max-width: 480px;">` : ''}
            <p><strong>Description:</strong> ${description || 'No description available.'}</p>
            <a href="https://www.roblox.com/games/${rootPlaceId}" target="_blank">View Game Page</a>
          `;

          container.appendChild(card);
        });
      } catch (error) {
        console.error('Error fetching games:', error);
        container.innerHTML = 'Error loading games. Please try again later.';
      }
    }
  </script>
</body>
</html>
